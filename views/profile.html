<!DOCTYPE html>
<html>
<head>

<body id="profile_page_body"  onload="return settingUp()" >
    <header class="profile_header">
        <div id="profile_header_logo">
            <img src="/Resources/thoughtify_logo_white.png"class="profile_header_logo">
        </div>
        <div id="setting">
            <a href="/en/settings"><img src="/Resources/gear-solid.svg" id="profile_page_setting"></a>
        </div>
    </header>
   
    <section id="profile_details">
        <div class="profile_details">
        <div class="profile_profile_pic"id="profile_user_dp">

        </div> 
        <div id="profile_profile_description" >
            <div id="skeletonUsername" class="skeleton" ></div>
            <div id="skeletonFullname" class="skeleton" ></div>

            <div id="profile_profile_username"  >

        </div>
        </div>

            </div>

                <div id="follwingCount_wrapper" onclick="return profileFollowing()" ><div id="followingCount">0</div>
                <div id="followingP">FOLLOWING</div></div>
            </div>
        </div>

    </section>
    <section class="profile_posted_thoughts" id="thought_holder">
        <div id="profile_posted_thoughts_heading">
            <h1 class="profile_posted_thoughts_heading">THOUGHTS</h1>
        </div>
        <div id="profile_posted_thought">
            <span id="profile_page_message"></span>
            
            <div id="skeletonPosts">

                    <div id="profile_post_dp"  >

                    </div>
                    <div id="skeleton_post_content" >
                        <div id="skeleton_post_username" class="skeleton" >
                            
                        </div>
                        <div id="skeleton_post_thought"class="skeleton" ></div>
                    </div>
                </div>
                <div id="skeleton_post">
                    <div id="profile_post_dp"  >

                    </div>
                    <div id="skeleton_post_content" >
                        <div id="skeleton_post_username" class="skeleton" >

                        <div id="skeleton_post_thought"class="skeleton" ></div>
                    </div>
                </div>

                    <div id="skeleton_post_content" >

                </div>
